spring.application.name=Cloud S5 Auth API

# ========================================
# Server Configuration
# ========================================
server.port=8083

# ========================================
# PostgreSQL Database Configuration
# ========================================
spring.datasource.url=jdbc:postgresql://127.0.0.1:5433/cloud_s5
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Firebase Configuration
# ========================================
firebase.api.key=AIzaSyDlN7kKauqgaI_YeXSLavCV976Ln3cDNAw

# ========================================
# JWT Configuration
# ========================================
jwt.secret=CloudS5SecretKey2026VeryLongSecretKeyForHS256Algorithm
jwt.expirationMs=3600000

# ========================================
# Login Attempt Limiter
# ========================================
login.maxAttempts=3
login.blockSeconds=300

# ========================================
# Hybrid Auth Mode
# ========================================
# auto: detect online/offline automatically
# firebase: force Firebase only
# local: force PostgreSQL only
auth.mode=local

# ========================================
# Spring Security (local test user)
# ========================================
spring.security.user.name=localtest
spring.security.user.password=localpass
spring.security.user.roles=USER

# ========================================
# Swagger/OpenAPI
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html