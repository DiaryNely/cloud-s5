
services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sig-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: signalements_db
      POSTGRES_USER: sig_user
      POSTGRES_PASSWORD: sig_password_2026
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    networks:
      - sig-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sig_user -d signalements_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur de tuiles OSM pour Antananarivo (mode offline)
  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: sig-tileserver
    restart: unless-stopped
    volumes:
      - ./tiles:/data
    ports:
      - "8081:8080"
    networks:
      - sig-network
    # Note: Télécharger les tuiles Madagascar (.mbtiles) depuis OpenMapTiles
    # et les placer dans le dossier ./tiles

  # pgAdmin pour administration base de données (optionnel, profil dev)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sig-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@formation.mg
      PGADMIN_DEFAULT_PASSWORD: pgadmin2026
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - sig-network
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
  pgadmin_data:

networks:
  sig-network:
    driver: bridge

