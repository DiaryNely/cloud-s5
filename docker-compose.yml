version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: cloud-s5-postgres
    environment:
      POSTGRES_DB: cloud_s5
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d cloud_s5" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Backend API (Spring Boot + Maven)
  # ========================================
  backend:
    build:
      context: ./cloud-s5-p17-auth-api
      dockerfile: Dockerfile
    container_name: cloud-s5-backend
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cloud_s5
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      AUTH_MODE: local
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/api/auth/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ========================================
  # Web Frontend (React + Vite + Nginx)
  # ========================================
  web:
    build:
      context: ./cloud-s5-p17-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8083
        VITE_TILE_URL: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
    container_name: cloud-s5-web
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # ========================================
  # Tile Server (carte hors-ligne)
  # ========================================
  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: cloud-s5-tileserver
    ports:
      - "8081:8080"
    volumes:
      - ./tiles:/data
    restart: unless-stopped

volumes:
  postgres_data:
