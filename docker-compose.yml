version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cloud-s5-postgres
    environment:
      POSTGRES_DB: cloud_s5
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d cloud_s5" ]
      interval: 10s
      timeout: 5s
      retries: 5

  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: cloud-s5-tileserver
    ports:
      - "8081:8080"
    volumes:
      - ./tiles:/data
    restart: unless-stopped

volumes:
  postgres_data:
